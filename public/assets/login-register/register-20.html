<!DOCTYPE html>
<html lang="zxx">
<head>
    <title>RMS - Registration System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- External CSS libraries -->
    <link type="text/css" rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="assets/fonts/font-awesome/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="assets/fonts/flaticon/font/flaticon.css">

    <!-- Favicon icon -->
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon" >

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Custom Stylesheet -->
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    <link type="text/css" rel="stylesheet" href="assets/css/custom.css">

</head>
<body id="top" class="login-3-bodycolor">
<div class="page_loader"></div>

<!-- Login 20 start -->
<div class="login-20">
    <div class="login-20-inner">
        <div class="container">
            <div class="row login-box">
                <div class="col-lg-6 align-self-center pad-0">
                    <div class="form-section clearfix">
                        <div class="logo">
                            <a href="login-20.html">
                                <img src="assets/img/logos/rms-logo-removebg.png" alt="logo" class="rms-logo">
                            </a>
                        </div>
                        <h3>Create An Account</h3>
                        <div class="clearfix"></div>
                        <form action="register-20.html#" method="GET">
                            <div class="form-group clearfix">
                                <div class="form-box">
                                    <input name="name" type="text" class="form-control" id="" placeholder="Full Name" aria-label="Full Name">
                                    <i class="flaticon-user"></i>
                                </div>
                            </div>
                            <div class="form-group clearfix">
                                <div class="form-box">
                                    <input name="email" type="email" class="form-control" id="first_field" placeholder="Email Address" aria-label="Email Address">
                                    <i class="flaticon-mail-2"></i>
                                </div>
                            </div>
                            <div class="form-group clearfix">
                                <div class="form-box">
                                    <input name="password" type="password" class="form-control" autocomplete="off" id="second_field" placeholder="Password" aria-label="Password">
                                    <i class="flaticon-password"></i>
                                </div>
                            </div>
                            <div class="form-group checkbox clearfix">
                                <div class="clearfix float-start">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="rememberme">
                                        <label class="form-check-label" for="rememberme">
                                            I agree to the terms of service
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group clearfix">
                                <button type="submit" class="btn btn-primary btn-lg btn-theme w-100">Register</button>
                            </div>
                        </form>
                        <p>Already a member? <a href="login-20.html">Login here</a></p>
                    </div>
                </div>
                <div class="col-lg-6 align-self-center pad-0 bg-img">
                    <div class="info clearfix">
                        <div class="content-container">
                            <h1>WELCOME TO RMS</h1>
                            <div class="image-container">
                                <img src="assets/img/logos/login-illustrate.png" alt="" class="login-illustrate">
                                <h5>Register with your personal info or continue with Google to stay connected with us.</h5>
                                <button type="button" class="google-btn">Continue with Google</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Login 20 end -->

<!-- External JS libraries -->
<script src="assets/js/jquery-3.6.0.min.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/jquery.validate.min.js"></script>
<script src="assets/js/app.js"></script>
<!-- Custom JS Script -->

</body>
</html>
