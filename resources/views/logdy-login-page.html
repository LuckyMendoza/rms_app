<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMS - Sign In</title>
    <link href="/assets/login_register/css/login_register.css" rel="stylesheet">
    <link rel="stylesheet" href="">
</head>

<body>
    <div class="left-section">
        <div class="welcome-text">
            <h1>WELCOME TO RMS</h1>
            <img src="/assets/login_register/img/login_illustrate.png" alt="">
            <div class="social-icons">
                <div class="social-icon facebook">
                    <i>f</i>
                </div>
                <div class="social-icon twitter">
                    <i>t</i>
                </div>
                <div class="social-icon google">
                    <i>G</i>
                </div>
                <div class="social-icon linkedin">
                    <i>in</i>
                </div>
            </div>
        </div>
    </div>

    <div class="right-section">
        <div class="login-container">
            <div class="login-header">
                <div class="logo-container">
                    <svg width="120" height="120" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
                        <!-- Colorful squares/diamonds -->
                        <g transform="translate(75, 60)">
                            <!-- Purple diamond -->
                            <polygon points="40,0 80,40 40,80 0,40" fill="#9932CC" transform="rotate(-15)" />
                            <!-- Blue square -->
                            <rect x="70" y="0" width="60" height="60" fill="#29B6F6" transform="rotate(15)" />
                            <!-- Green square -->
                            <rect x="30" y="60" width="60" height="60" fill="#AED581" transform="rotate(-10)" />
                            <!-- Yellow square -->
                            <rect x="80" y="50" width="50" height="50" fill="#FFD54F" transform="rotate(5)" />
                            <!-- Red square -->
                            <rect x="20" y="110" width="60" height="60" fill="#FF5252" transform="rotate(-5)" />
                            <!-- Pink diamond -->
                            <polygon points="140,80 180,120 140,160 100,120" fill="#FF4081" transform="rotate(15)" />
                        </g>
                        <!-- RMS text -->
                        <text x="150" y="270" font-family="Arial, sans-serif" font-size="60" font-weight="bold"
                            text-anchor="middle" fill="#29B6F6">RMS</text>
                    </svg>
                </div>
                <p>Sign Into Your Account</p>
            </div>

            <form class="login-form">
                <div class="form-group">
                    <input type="email" placeholder="Email Address" required>
                </div>

                <div class="form-group">
                    <input type="password" placeholder="Password" required>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>

                    <a href="#" class="forgot-password">Forgot Password</a>
                </div>

                <button type="submit" class="login-button">Login</button>
            </form>

            <div class="register-link">
                Don't have an account? <a href="#">Register here</a>
            </div>
        </div>
    </div>
</body>

</html>
